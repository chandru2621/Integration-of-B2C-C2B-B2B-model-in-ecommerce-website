{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Request a Quote for {{ product.name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="requested_quantity" class="form-label">Requested Quantity</label>
            <input type="number" class="form-control" id="requested_quantity" name="requested_quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="requested_price" class="form-label">Requested Price per Unit</label>
            <input type="number" step="0.01" class="form-control" id="requested_price" name="requested_price" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Quote Request</button>
        <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
